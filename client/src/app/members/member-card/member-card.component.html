<div class="card" style="margin-bottom: 20px">
  <div class="card-img-wrapper">
    <img
      src="{{ member.photoUrl || './assets/user.png' }} "
      alt="{{ member.knownAs }}"
      class="card-img-top"
    />
    <ul class="list-inline member-icons animate text-center">
      <li class="list-inline-item">
        <button
          class="btn btn-primary"
          routerLink="/members/{{ member.username }}"
        >
          <i class="fa fa-user"></i>
        </button>
      </li>
      <li class="list-inline-item">
        <button class="btn btn-primary" (click)="addLike(member)">
          <i class="fa fa-heart"></i>
        </button>
      </li>
      <li class="list-inline-item">
        <button
          class="btn btn-primary"
          routerLink="/members/{{ member.username }}"
          [queryParams]="{ tab: 3 }"
        >
          <i class="fa fa-envelope"></i>
        </button>
      </li>
    </ul>
  </div>
  <div class="card-body" style="padding: 10px">
    <h6 class="card-title text-center" style="margin-bottom: 5px">
      <span
        [class.is-online]="
          (presence.onlineUsers$ | async).includes(member.username)
        "
      >
        <i class="fa fa-user" style="margin-right: 4px"></i>
      </span>

      {{ member.knownAs }}, {{ member.age }}
    </h6>
    <p class="card-text text-muted text-center">
      {{ member.city }}
    </p>
  </div>
</div>
